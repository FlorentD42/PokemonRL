<!DOCTYPE html>

<html>
<head>
    <title>PxRG</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel='stylesheet' href='style.css' type='text/css'/>
    <link rel='icon' href='img/ball.png' type='image/png'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src='./js/main.js' type='module'></script>
</head>

<body>
    <div class='container'>

        <div class="system">


            <div class="screen-border">
                <canvas id="game" class="screen" width="512" height="512"></canvas>
                <h1><a href="https://github.com/FlorentD42/PokemonRL" target="_blank">Pokémon x Rogue-Like?</a></h1>
            </div>

            <div class='controls'>

                <div class='d-pad'>
                    <div id="N" class="button d    up"><span class="label">&#9650;</span></div>
                    <div id="E" class="button d right"><span class="label">&#9654;</span></div>
                    <div id="S" class="button d  down"><span class="label">&#9660;</span></div>
                    <div id="W" class="button d  left"><span class="label">&#9664;</span></div>
                    <div class="d middle"></div>
                </div>
            
                <div class='ab-buttons'>
                    <div id='control-a' class="button control a"><span class="label">A</span></div>
                    <div id='control-b' class="button control b"><span class="label">B</span></div>
                </div>


                <div class='meta-buttons'>
                    <div id='meta-start'  class="button meta  start"><span class="label">START</span></div>
                    <div id='meta-select' class="button meta select"><span class="label">SELECT</span></div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
